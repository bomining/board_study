<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>게시글 목록</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>게시글 조회</h1>
			<div class="mb-3">
				<label class="form-label">제목</label>
				<input type="text" class="form-control" name="" th:value="${info.title}">
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea class="form-control" rows="5" name="" th:text="${info.content}"></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">작성자</label>
				<input type="text" class="form-control" name="" th:value="${info.registerId}">
			</div>
			<button type="button" class="btn btn-sucecess" onclick="javascript:location.href='/board/list'">이전</button>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
