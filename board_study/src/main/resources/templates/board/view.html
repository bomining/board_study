<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>게시글 목록</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>게시글 조회</h1>
			<form id="frm" action="/board/view/action" method="post">
				<input type="hidden" name="id" th:value="${info.id}">
				<div class="mb-3">
					<label class="form-label">제목</label>
					<input type="text" class="form-control" name="title" th:value="${info.title}">
				</div>
				<div class="mb-3">
					<label class="form-label">내용</label>
					<textarea class="form-control" rows="5" name="content" th:text="${info.content}"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">작성자</label>
					<input type="text" class="form-control" name="registerId" th:value="${info.registerId}">
				</div>
				<div class="float-left">
					<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/list'">이전</button>
					<button type="submit" class="btn btn-primary">수정</button>
				</div>
				<div class="float-right">
					<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()">삭제</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script th:inline="javascript">
			function fnViewDelete() {
				if (confirm("삭제하시겠습니까?")) {
					let frm = $("#frm");
					frm.attr("action", "/board/view/delete");
					frm.submit();
				}
			}
		</script>
	</body>
</html>
